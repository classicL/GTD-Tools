<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
	<div class="prompt-bg"></div>
		<div class="prompt">
			<div class="prompt-heading">
				<span class="prompt-cancle l30 cp">取消</span>
				<span class="prompt-title">添加分类</span>
				<span class="prompt-done r30 cp">完成</span>
			</div>
			<div class="prompt-body">
				<input type="text" class="input" placeholder="请输入名称">
			</div>
		</div>
		<div class="heading"><h3>GTD Tools</h3></div>
		<div class="content">
			<div class="category-list">
				<div class="all-task cp">所有任务</div>
				<div class="cl cp">分类列表</div>
				<!-- <div class="category category-default">
					<div class="category-title cp" id="category-0"><i class="category-icon iconfont">&#xe624;</i>默认分类</div>
				</div> -->
				<!-- <div class="category">
					<div class="category-title cp"><i class="category-icon iconfont">&#xe624;</i>dddd<span class="delete delete-category">x</span></div>
					<ul class="sub-category-list">
						<li class="sub-category cp"><i class="task-icon iconfont">&#xe60d;</i>1212<span class="delete delete-sub-category">x</span></li>
						<li class="sub-category cp"><i class="task-icon iconfont">&#xe60d;</i>123123<span class="delete">x</span></li>
					</ul>
				</div>	 -->		
				<div class="add-category fade80"><i class="iconfont icon-tianjia"></i>添加分类</div>
				<div class="add-sub-category fade80"><i class="iconfont icon-tianjia"></i>添加子分类</div>
			</div>
			<div class="task-list">
				<div class="task-list-heading">
					<span class="tlbtn tlbtn-all active">所有</span>
					<span class="tlbtn tlbtn-done">未完成</span>
					<span class="tlbtn tlbtn-undone">已完成</span>
				</div>
				<div class="date-list">
					<!-- <div class="date">2015-10-22</div> -->
					<!-- <div class="task active">to-do-1</div>
					<div class="task">to-do-2</div>
					<div class="task">to-do-3</div> -->
				</div>
				<div class="add-task fade80"><i class="iconfont icon-tianjia"></i>添加任务</div>
			</div>
			<div class="task-detail-wrap"><div class="task-detail">
				<div class="task-title-area pl20">
					<input type="text" class="title-input" maxlength="10" value="新任务">
					<i class="iconfont icon-edit tt-icon cp fade50"></i>
					<i class="iconfont icon-wancheng tt-icon cp fade50 baocun-wancheng"></i>
					<div class="task-title"></div>
				</div>
				<div class="task-date-area pl20">
					<input type="text" class="date-input" value="">
					<div class="task-date"></div>
				</div>
				<div class="task-content-area">
					<textarea class="content-input"></textarea>
					<div class="task-content"></div>
				</div>
			</div></div>
		</div>
	</div>


	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
